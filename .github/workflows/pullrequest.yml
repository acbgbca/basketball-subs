name: Pull Requests
permissions:
  contents: read
  pull-requests: write
  checks: write # Required for test reporting

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Run Jest tests
      run: npm test -- --watchAll=false --ci --json --outputFile=jest-results.json
      env:
        CI: true

    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run Playwright tests
      run: npx playwright test
      
    # - name: Upload Playwright test results
    #   if: always()
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: playwright-report-${{ matrix.node-version }}
    #     path: playwright-report/
    #     retention-days: 30

    # - name: Upload Playwright test results to PR
    #   if: always()
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: playwright-report
    #     path: |
    #       playwright-report/
    #       test-results/
    #     retention-days: 30

    - name: Upload test results to PR
      if: always()
      uses: dorny/test-reporter@v2
      with:
        name: Test Results
        path: "jest-results.json,playwright-report/results.json"
        reporter: jest-junit